<div class="p-6">
  <div class="flex items-center mb-4">
    <mat-icon class="text-red-500 mr-3">warning</mat-icon>
    <h2 class="text-xl font-bold">{{ data.title }}</h2>
  </div>

  <p class="text-gray-700 mb-4">{{ data.message }}</p>

  <div class="bg-red-50 border border-red-200 rounded-lg p-3 mb-6">
    <div class="flex items-center text-red-800">
      <mat-icon class="text-red-600 mr-2">info</mat-icon>
      <span class="font-semibold">Attention :</span>
    </div>
    <p class="text-red-700 text-sm mt-1">
      Cette action est irréversible. Toutes les données associées à ce capteur seront perdues.
    </p>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      mat-button
      (click)="onCancel()"
      class="text-gray-600">
      Annuler
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onConfirm()"
      class="bg-red-600 text-white">
      <mat-icon class="mr-2">delete</mat-icon>
      Supprimer
    </button>
  </div>
</div>

<!-- src/app/header/header.html - Ajout du lien administrateur -->

<!-- Header Principal -->
<mat-toolbar class="navbar-azure shadow-lg">
  <div class="w-full flex items-center justify-between">

    <!-- Logo (à gauche) -->
    <div class="flex items-center">
      <a>
        <strong style="color: black" routerLink=""> Smart City IoT </strong>
      </a>
    </div>

    <!-- Menu Hamburger (à droite) -->
    <button
      mat-icon-button
      class="text-white"
      (click)="toggleMobileMenu()"
      aria-label="Ouvrir le menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Menu Mobile (Overlay) -->
@if (isMobileMenuOpen()) {
  <div class="fixed inset-0 z-50">
    <!-- Backdrop -->
    <div
      class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
      (click)="closeMobileMenu()">
    </div>

    <!-- Menu Content - Animation depuis la droite -->
    <div class="fixed top-0 right-0 h-full w-80 max-w-[80vw] bg-white shadow-2xl transform transition-transform">
      <!-- Header du menu mobile -->
      <div class="navbar-azure p-4 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <mat-icon class="text-white text-2xl">location_city</mat-icon>
          <span class="text-lg font-bold text-white">Smart City IoT</span>
        </div>
        <button
          mat-icon-button
          class="text-white"
          (click)="closeMobileMenu()"
          aria-label="Fermer le menu">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <!-- Items du menu mobile -->
      <nav class="p-4 space-y-3">
        <a
          routerLink="/mentions-legales"
          class="flex items-center p-3 rounded-lg hover-azure transition-all duration-200"
          (click)="onMenuItemClick()">
          <mat-icon class="mr-3 text-blue-500">gavel</mat-icon>
          <span class="text-gray-700 font-medium">Mentions légales</span>
        </a>

        <a
          routerLink="/contact"
          class="flex items-center p-3 rounded-lg hover-azure transition-all duration-200"
          (click)="onMenuItemClick()">
          <mat-icon class="mr-3 text-blue-500">contact_mail</mat-icon>
          <span class="text-gray-700 font-medium">Contact</span>
        </a>

        <div class="border-t border-gray-200 my-4"></div>

        <!-- Section Connexions -->
        <div class="space-y-2">
          <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wide px-3">
            Connexion
          </h3>

          <a
            routerLink="/login"
            class="flex items-center p-3 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-all duration-200"
            (click)="onMenuItemClick()">
            <mat-icon class="mr-3">login</mat-icon>
            <span class="font-medium">Se connecter (Citoyen)</span>
          </a>

          <!-- Lien Administrateur avec style spécial -->
          <a
            routerLink="/login/administrateur"
            class="flex items-center p-3 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-all duration-200 border-2 border-red-600"
            (click)="onMenuItemClick()">
            <mat-icon class="mr-3">admin_panel_settings</mat-icon>
            <div class="flex flex-col">
              <span class="font-medium">Accès Administrateur</span>
              <span class="text-xs opacity-90">Zone sécurisée</span>
            </div>
          </a>
        </div>
      </nav>

      <!-- Footer du menu mobile -->
      <div class="absolute bottom-4 left-4 right-4 text-center">
        <div class="bg-gray-50 p-3 rounded-lg">
          <p class="text-sm text-gray-600 font-medium">Smart City IoT v1.0</p>
          <p class="text-xs text-gray-400">Connectons notre ville</p>
          <!-- Badge sécurité -->
          <div class="flex items-center justify-center mt-2 space-x-2">
            <mat-icon class="text-green-500 text-sm">security</mat-icon>
            <span class="text-xs text-gray-500">Connexion sécurisée</span>
          </div>
        </div>
      </div>
    </div>
  </div>
}
